

<div class="bg-img">
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
      <a href="#"> <h6>Contact Us</h6> </a>
    </div>
    <div class="p-2">
      <a href="#"> <h6>Request for Registration</h6> </a>
    </div>
  </div>

    <div class="form-container">
      <div class="form-container-inner">
        <form
          [formGroup]="form"
          class="container formclass"
          (ngSubmit)="onSubmit(r_number.value, password.value)"
        >
          <h1>E for E-learning</h1>
          <div>
            <label for="rnumber"><b>Registration Number</b></label>
            <input
              type="text"
              placeholder="Enter Registration Number"
              name="rnumber"
              required
              formControlName="r_number"
            />
            <div *ngIf="r_number.touched && r_number.invalid">
              <p style="color: crimson;">Registration Number is required</p>
            </div>
          </div>
          <div>
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
              formControlName="password"
            />
            <div *ngIf="password.touched && password.invalid">
              <p style="color: crimson;">Password is required</p>
            </div>
          </div>
  
          <button type="submit" class="btn" [disabled]="!form.valid">
            Login
          </button>

        </form>

      </div>
    </div>
  </div>
