<div class="card">
  <p><button>My Profile</button></p>
  <img src="{{userData.pic}}" alt="{{userData.name}}" style="width:100%">
  <h1>{{userData.name}}</h1>
  <p>Contact : {{userData.mobile}}</p>
  <br>
  <p>{{userData.des}}</p>
  <br>
  <a href="#"><i class="fa fa-twitter"></i></a>
  <br>
  <a href="#"><i class="fa fa-linkedin"></i></a>
  <br>
  <a href="#"><i class="fa fa-facebook"></i></a>
  <br>
  <br>
</div>
