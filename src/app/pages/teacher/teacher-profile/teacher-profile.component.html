<div class="row">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-header>My Profile</nb-card-header>
        <nb-card-body>
            <label class="image-upload-container btn btn-bwm">             
                <span class="col-auto  px-5 ml-3"><img src="{{userData.pic}}" width="300" height="300" class=" align-self-center" id="displayPhoto"></span>
            </label>
          <!-- <input type="text" nbInput fullWidth placeholder="Register Number" required> -->

        <div class="full-name-inputs">
          <label type="text" class="col-sm-4" required>Name</label>
            <span> : </span>
            <input type="text" nbInput class="col-sm-6" placeholder="{{userData.name}}" required>            
        </div>
        <div class="full-name-inputs">
          <label type="text" class="col-sm-4" required>Phone</label>
          <span> : </span>
          <input type="text" nbInput class="col-sm-6" placeholder="{{userData.mobile}}" required>            
        </div>
        <div class="full-name-inputs">
          <label type="text" class="col-sm-4" required>Description</label>
          <span> : </span>
          <textarea rows="5" nbInput class="col-sm-6" shape="round"  placeholder="{{userData.des}}" required></textarea>            
        </div>
        
         
        </nb-card-body>
      </nb-card>
    </div>  
  </div>
